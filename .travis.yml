language: java
before_install:
 - git clone https://github.com/SpoonLabs/gumtree-spoon-ast-diff.git
 - cd gumtree-spoon-ast-diff
 - mvn install -Dmaven.test.skip=true -DskipTests=true
 - cd ..
 - git clone https://github.com/tdurieux/patch-clustering.git
 - cd patch-clustering
 - mvn install -Dmaven.test.skip=true -DskipTests=true
 - cd ..
